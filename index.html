<!DOCTYPE html>
<html>
    <head>
        <title>Knots & Crosses</title>
        <link rel="stylesheet" href="./Knots%20and%20Crosses.css">
    </head>
    <body>
        <h1>Play Knots & Crosses!</h1>
        <br>
        <button>Clear Scores</button>
        <div id="currentTurn">It's Crosses' Turn</div>
        <div id="scorePad">
            <div id="scorePadText">
                <h2>Scores</h2>
                <li>Crosses has won <span id="crossesWins">0</span> games!</li>
                <li>Knots has won <span id="knotsWins">0</span> games!</li>
                <li>There has been <span id="draws">0</span> draws!</li>
            </div>
        </div>
        <table id="gameBoard">
            <tr>
                <td id="0"></td><td id="1"></td><td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td><td id="4"></td><td id="5"></td>
            </tr>
            <tr>
                <td id="6"></td><td id="7"></td><td id="8"></td>
            </tr>
        </table>
    <script src="./Knots%20and%20Crosses.js"></script>
    </body>
</html>
